<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Refund</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>

<section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title" v-text="$t('message.padminBidList.box.title')"></h3>
                </div>
                <div class="box-body">
                    <div class="form-inline pull-right">
                        <div class="form-group">
                            <label v-text="$t('message.padminBidList.search.bidNo')"></label>
                            <input id="bidNo-code-value" class="form-control" type="text"/>
                            <button id="bidNo-code-search" class="btn btn-app-primary" v-text="$t('message.button.search')"></button>
                        </div>
                    </div>
                    <table id="refund-table" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                       		 <th v-text="$t('message.padminBidList.table.jobId')"></th>
                            <th v-text="$t('message.padminBidList.table.bidNo')"></th>
                            <th v-text="$t('message.padminBidList.table.finalPrice')"></th>
                            <th v-text="$t('message.padminBidList.table.sellingPrice')"></th>
                            <th v-text="$t('message.padminBidList.table.cargoDescription')"></th>
                            <th v-text="$t('message.padminBidList.table.status')"></th>
                            <th v-text="$t('message.table.function')"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>


            <div class="modal" id="refund" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" v-text="$t('message.padminBidList.box.refund')"></h4>
                        </div>
                        <div class="modal-body" v-text="dealLanguages($t('message.refundInfo'))">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger pull-left" data-dismiss="modal" v-text="$t('message.button.no')"></button>
                            <button id="refund-save" type="button" class="btn btn-primary" v-text="$t('message.padminBidList.button.yes')"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

</body>
</html>
