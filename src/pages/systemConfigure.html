<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Country</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>

<section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title" v-text="$t('message.systemConfigure.box.title')"></h3>
                </div>
                <div class="box-body">
                    <div class="form-inline pull-right">
                        <div class="form-group">
                            <label v-text="$t('message.systemConfigure.search.countryName')"></label>
                            <input id="countryName-value" class="form-control" type="text"/>
                            <button id="search" class="btn btn-app-primary" v-text="$t('message.button.search')"></button>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-app-primary" id="show-add" onclick="obj.create();">
                            <i class="fa fa-plus"></i>
                            <span v-text="$t('message.systemConfigure.button.country')"></span>
                        </button>
                    </div>
                    <table id="datatable" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th v-text="$t('message.systemConfigure.table.countryName')"></th>
                            <th v-text="$t('message.systemConfigure.table.countryCode')"></th>
                            <th v-text="$t('message.table.function')"></th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--add-->
            <div class="modal" id="add" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" v-text="$t('message.systemConfigure.box.createTitle')"></h4>
                        </div>
                        <div class="modal-body">
                            <form id="create-form" class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-3">
                                        <span v-text="$t('message.systemConfigure.form.countryName')"></span>
                                        <span class="color-error">*</span></label>
                                    <div class="col-sm-9">
                                        <input name="countryName" class="form-control" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">
                                        <span v-text="$t('message.systemConfigure.form.countryCode')"></span>
                                        <span class="color-error">*</span></label>
                                    <div class="col-sm-9">
                                        <input name="countryCode" class="form-control" type="text"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.cancel')"></button>
                            <button id="create-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.submit')"></button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>

            <!--update-->
            <div class="modal" id="editVue" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" v-text="$t('message.systemConfigure.box.editTitle')"></h4>
                        </div>
                        <div class="modal-body">
                            <form id="edit-form" class="form-horizontal">
                                <input v-model="country.id" name="id" type="hidden"/>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">
                                        <span v-text="$t('message.systemConfigure.form.countryName')"></span>
                                        <span class="color-error">*</span></label>
                                    <div class="col-sm-9">
                                        <input v-model="country.countryName" name="countryName" class="form-control" type="text"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-3">
                                        <span v-text="$t('message.systemConfigure.form.countryCode')"></span>
                                        <span class="color-error">*</span></label>
                                    <div class="col-sm-9">
                                        <input v-model="country.countryCode" name="countryCode" class="form-control" type="text"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.cancel')"></button>
                            <button id="edit-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.submit')"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal" id="deleteVue" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" v-text="$t('message.systemConfigure.box.deleteTitle')"></h4>
                        </div>
                        <div class="modal-body" v-text="$t('message.deleteInfo')">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.no')"></button>
                            <button id="delete-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.yes')"></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

</body>
</html>
