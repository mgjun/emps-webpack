<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>shipperBidsReport</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>

<section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title" v-text="$t('message.shipperBidsReport.box.title')"></h3>
                </div>
                <div class="box-body">
                    <div class="col-sm-12 padding-r-l-0 margin-bottom">
                        <div class="col-sm-12 padding-r-l-0">
                            <div class="pull-right margin-top-5 margin-left-15">
                                <button id="search" class="btn btn-app-primary pull-right" v-text="$t('message.button.search')"></button>
                            </div>
                            <div class="form-inline pull-right margin-left-15 margin-top-5">
                                <label v-text="$t('message.shipperBidsReport.search.pickup')"></label>
                                <div class="input-group input-daterange">
                                    <input id="pickup-start-time" type="text" class="form-control form_datetime input-110">
                                    <div class="input-group-addon" v-text="$t('message.shipperBidsReport.search.to')"></div>
                                    <input id="pickup-end-time" type="text" class="form-control form_datetime input-110" >
                                </div>
                            </div>

                            <div class="form-inline pull-right margin-left-15 margin-top-5 hide">
                                <div class="input-group">
                                    <input id="status-display" type="text" class="form-control" readonly/>
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            {{$t('message.shipperBidsReport.search.status')}}
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu pull-right">
                                            <li role="presentation" style="padding: 5px">
                                                <input type="checkbox" class="form-control minimal" value="match_unsuccess" name="status"  style="margin: 5px;"/>
                                                <span class="margin-left-5" v-text="$t('message.status.noMatchFound')"></span>
                                            </li>

                                            <li role="presentation" style="padding: 5px">
                                                <input type="checkbox" class="form-control minimal" value="shipper_reject" name="status"  style="margin: 5px;"/>
                                                <span class="margin-left-5" v-text="$t('message.status.shipperRejected')"></span>
                                            </li>
                                            <!--<li role="presentation" style="padding: 5px">-->
                                            <!--<input type="checkbox" class="form-control minimal" value="transporter_reject" name="status"  style="margin: 5px;"/>-->
                                            <!--<span class="margin-left-5" v-text="$t('message.status.transporterRejected')">Transporter Rejected</span>-->
                                            <!--</li>-->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-inline pull-right margin-left-15 margin-top-5">
                                <div class="form-group">
                                    <label v-text="$t('message.shipperBidsReport.search.shipper')"></label>
                                    <input id="shipper-query-value" class="form-control input-110" type="text"/>
                                </div>
                            </div>
                            <div class="form-inline pull-right margin-top-5">
                                <div class="form-group">
                                    <label v-text="$t('message.shipperBidsReport.search.bidNo')"></label>
                                    <input id="bid-no-value" class="form-control input-110" type="text"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 padding-r-l-0">
                        <table id="bid-table" class="table table-bordered" style="width: 100%;">
                            <thead>
                            <tr>
                                <th class="hide" v-text="$t('message.shipperBidsReport.table.select')"></th>
                                <th class="hide" v-text="$t('message.shipperBidsReport.table.auctionNo')"></th>
                                <th v-text="$t('message.shipperBidsReport.table.bidNo')"></th>
                                <th v-text="$t('message.shipperBidsReport.table.bidPrice')"></th>
                                <th class="hide" v-text="$t('message.shipperBidsReport.table.finalPrice')"></th>
                                <th v-text="$t('message.shipperBidsReport.table.additionalPrice')"></th>
                                <th v-text="$t('message.shipperBidsReport.table.status')"></th>
                                <th v-text="$t('message.shipperBidsReport.table.auctionRunDate')"></th>
                                <th v-text="$t('message.shipperBidsReport.table.scheduleTime')"></th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>


</div>
</div>
</section>
    <script src="../js/manifest.bundle.js"></script>
    <script src="../js/vendor.bundle.js"></script>
    <script src="../js/shipperBidsReport.bundle.js"></script>
</body>


</html>
