<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>auctionProfitReport</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>

<section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title" v-text="$t('message.auctionProfitReport.box.title')"></h3>
                </div>
                <div class="box-body">
                    <div>
                        <div class="form-inline pull-right">
                            <div class="form-group">
                                <label v-text="$t('message.auctionProfitReport.search.auctionNo')"></label>
                                <input id="auction-no-value" class="form-control" type="text"/>
                                <button id="search" class="btn btn-app-primary" v-text="$t('message.button.search')"></button>
                            </div>
                        </div>
                    </div>
                    <table id="auction-table" class="table table-bordered" style="width: 100%;">
                        <thead>
                        <tr>
                            <th v-text="$t('message.auctionProfitReport.table.auctionNo')"></th>
                            <th v-text="$t('message.auctionProfitReport.table.shipperTotal')"></th>
                            <th v-text="$t('message.auctionProfitReport.table.transporterTotal')"></th>
                            <th v-text="$t('message.auctionProfitReport.table.profitAmount')"></th>
                            <th v-text="$t('message.auctionProfitReport.table.margin')">Margin</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>


</div>
</div>
</section>
</body>
</html>
