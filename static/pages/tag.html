essage.tag.form.cargo')"></option></select></div></div><div class="form-group"><label class="control-label col-sm-3" v-text="$t('message.tag.form.description')"></label><div class="col-sm-9"><textarea v-model="tagInfo.description" name="description" class="form-control"></textarea></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.cancel')"></button> <button id="tag-edit-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.submit')"></button></div></div></div></div><div class="modal" id="deleteTag" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.tag.box.deleteTitle')"></h4></div><div class="modal-body" v-text="$t('message.deleteInfo')"></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.no')"></button> <button id="tag-delete-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.yes')"></button></div></div></div></div></section><script type="text/javascript" src="../js/vendor.bundle.js"></script><script type="text/javascript" src="../js/tag.bundle.js"></script></body></html>
