<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Transporter Bid View</title><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><link href="../js/style.css" rel="stylesheet"></head><body><section class="content"><div><div class="box margin-top-10"><div class="box-header with-border"><h3 class="box-title" v-text="$t('message.transporterBidView.box.title')"></h3></div><div class="box-body"><div class="pull-right"><div class="form-inline pull-left"><div class="form-group"><label v-text="$t('message.transporterBidView.search.bidNo')"></label><input id="bid-no-value" class="form-control" type="text"></div></div><div class="form-inline pull-left margin-left-15"><div class="input-group"><input id="status-display" type="text" class="form-control" readonly="readonly"><div class="input-group-btn"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span v-text="$t('message.transporterBidView.search.status')"></span> <span class="caret"></span></button><ul class="dropdown-menu pull-right"><li role="presentation" style="padding: 5px"><input type="checkbox" class="form-control minimal" value="draft" name="status" style="margin: 5px"> <span class="margin-left-5" v-text="$t('message.status.draft')"></span></li><li role="presentation" style="padding: 5px"><input type="checkbox" class="form-control minimal" value="submitted" name="status" style="margin: 5px"> <span class="margin-left-5" v-text="$t('message.status.submitted')"></span></li><li role="presentation" style="padding: 5px"><input type="checkbox" class="form-control minimal" value="revoke" name="status" style="margin: 5px"> <span class="margin-left-5" v-text="$t('message.status.revoked')"></span></li></ul></div></div></div><button id="search" class="btn btn-app-primary margin-left-15" v-text="$t('message.button.search')"></button></div><div><button id="create-capacity-button" class="btn btn-app-primary" v-text="$t('message.transporterBidView.button.create')"></button></div><table id="bm-table" class="table table-bordered table-stripped"><thead><tr><th v-text="$t('message.transporterBidView.table.bidNo')"></th><th v-text="$t('message.transporterBidView.table.schedule')"></th><th v-text="$t('message.transporterBidView.table.bidType')"></th><th v-text="$t('message.transporterBidView.table.vehicle')"></th><th v-text="$t('message.transporterBidView.table.status')"></th><th v-text="$t('message.table.function')"></th></tr></thead><tbody></tbody></table></div></div></div><div class="modal" id="deleteBm" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.transporterBidView.box.deleteTitle')"></h4></div><div class="modal-body" v-text="$t('message.deleteInfo')"></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.no')"></button> <button id="bm-delete-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.yes')"></button></div></div></div></div></section><script type="text/javascript" src="../js/vendor.bundle.js"></script><script type="text/javascript" src="../js/transporterBidView.bundle.js"></script></body></html>
