<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Vehicle Type View</title><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><link href="../js/style.css" rel="stylesheet"></head><body><section class="content"><div class="box"><div class="box-header with-border"><h3 class="box-title" v-text="$t('message.vehicleTypeView.box.title')"></h3></div><div class="box-body"><div class="form-inline pull-right"><div class="form-group"><label v-text="$t('message.vehicleTypeView.search.vehicleType')"></label><input id="vehicle-type-value" class="form-control" type="text"> <button id="vehicle-type-search" class="btn btn-app-primary" v-text="$t('message.button.search')"></button></div></div><div><button class="btn btn-app-primary" id="tag-show-add" onclick="window.location.href='vehicleTypeCreate.html?sspi='+appOption.getQueryParam('sspi')"><i class="fa fa-plus"></i> <span v-text="$t('message.vehicleTypeView.button.vehicleType')"></span></button></div><table id="vehicleType-table" class="table table-bordered table-striped table-layout"><thead><tr><th v-text="$t('message.vehicleTypeView.table.vehicleType')"></th><th v-text="$t('message.vehicleTypeView.table.weight')"></th><th v-text="$t('message.vehicleTypeView.table.volume')"></th><th v-text="$t('message.vehicleTypeView.table.description')"></th><th v-text="$t('message.table.function')"></th></tr></thead><tbody></tbody></table></div></div><div class="modal" id="editVehicleType" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.vehicleTypeView.box.editTitle')"></h4></div><div class="modal-body"><form id="vehicleType-edit-form" class="form-horizontal"><input v-model="vehicleInfo.id" name="id" type="hidden"><div class="form-group"><label class="control-label col-sm-3" v-text="$t('message.vehicleTypeView.form.vehicleType')"></label><div class="col-sm-9"><input v-model="vehicleInfo.type" name="type" class="form-control" type="text"></div></div><div class="form-group"><label class="control-label col-sm-3" v-text="$t('message.vehicleTypeView.form.description')"></label><div class="col-sm-9"><input v-model="vehicleInfo.description" name="description" class="form-control" type="text"></div></div><div class="form-group"><div class="col-sm-6"><label class="control-label col-sm-6 padding-left-0 padding-right-0" v-text="$t('message.vehicleTypeView.form.weight')"></label><div class="col-sm-6"><input v-model="vehicleInfo.weight" class="form-control" type="text" name="weight" placeholder="100.5"></div></div><div class="col-sm-6"><label class="control-label col-sm-4 padding-left-0 padding-right-0" v-text="$t('message.vehicleTypeView.form.weightUom')"></label><div class="col-sm-6"><select v-model="vehicleInfo.weightUom" class="form-control" name="weightUom"><option value="kg">kg</option></select></div></div></div><div class="form-group"><div class="col-sm-6"><label class="control-label col-sm-6 padding-left-0 padding-right-0" v-text="$t('message.vehicleTypeView.form.volume')"></label><div class="col-sm-6"><input v-model="vehicleInfo.volume" class="form-control" type="text" name="volume" placeholder="10.50"></div></div><div class="col-sm-6"><label class="control-label col-sm-4 padding-left-0 padding-right-0" v-text="$t('message.vehicleTypeView.form.volumeUom')"></label><div class="col-sm-6"><select v-model="vehicleInfo.volumeUom" class="form-control" name="volumeUom"><option value="m3">m3</option></select></div></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.cancel')"></button> <button id="vehicleType-edit-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.submit')"></button></div></div></div></div><div class="modal" id="deleteVehicleType" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.vehicleTypeView.box.deleteTitle')">Delete VehicleType</h4></div><div class="modal-body" v-text="$t('message.deleteInfo')"></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.no')"></button> <button id="vehicleType-delete-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.yes')"></button></div></div></div></div></section><script type="text/javascript" src="../js/vendor.bundle.js"></script><script type="text/javascript" src="../js/vehicleTypeView.bundle.js"></script></body></html>
