<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>LeadTime</title><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><link href="../js/style.css" rel="stylesheet"></head><body><section class="content"><div class="box"><div class="box-header with-border"><h3 class="box-title" v-text="$t('message.leadTime.box.title')"></h3></div><div class="box-body"><div><button class="btn btn-app-primary" id="leadTime-show-add" onclick="leadTime.create();"><i class="fa fa-plus"></i> <span v-text="$t('message.leadTime.button.leadTime')"></span></button></div><table id="leadTime-table" class="table table-bordered table-striped"><thead><tr><th v-text="$t('message.leadTime.table.leadDayBegin')"></th><th v-text="$t('message.leadTime.table.leadDayEnd')"></th><th v-text="$t('message.leadTime.table.rate')"></th><th v-text="$t('message.table.function')"></th></tr></thead><tbody></tbody></table></div></div><div class="modal" id="addLeadTime" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.leadTime.box.createTitle')"></h4></div><div class="modal-body"><form id="leadTime-create-form" class="form-horizontal"><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.leadTime.form.leadDayBegin')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input name="leadDayBegin" class="form-control" type="text"></div></div><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.leadTime.form.leadDayEnd')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input type="text" name="leadDayEnd" class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.leadTime.form.rate')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input type="text" name="rate" class="form-control"></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.cancel')"></button> <button id="leadTime-create-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.submit')"></button></div></div></div></div><div class="modal" id="editLeadTime" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.leadTime.box.editTitle')"></h4></div><div class="modal-body"><form id="leadTime-edit-form" class="form-horizontal"><input v-model="leadTimeInfo.id" name="id" type="hidden"><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.leadTime.form.leadDayBegin')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input v-model="leadTimeInfo.leadDayBegin" name="leadDayBegin" class="form-control" type="text"></div></div><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.leadTime.form.leadDayEnd')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input v-model="leadTimeInfo.leadDayEnd" name="leadDayEnd" class="form-control" type="text"></div></div><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.leadTime.form.rate')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input v-model="leadTimeInfo.rate" name="rate" class="form-control"></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.cancel')"></button> <button id="leadTime-edit-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.submit')"></button></div></div></div></div><div class="modal" id="deleteLeadTime" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.leadTime.box.deleteTitle')"></h4></div><div class="modal-body" v-text="$t('message.deleteInfo')"></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.no')"></button> <button id="leadTime-delete-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.yes')"></button></div></div></div></div></section><script type="text/javascript" src="../js/vendor.bundle.js"></script><script type="text/javascript" src="../js/leadTime.bundle.js"></script></body></html>
