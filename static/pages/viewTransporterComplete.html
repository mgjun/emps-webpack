<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Transporter bid Match Result</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Bid Match Job(s)</h3>
        </div>
        <div class="box-body">
           <div>
               <div class="pull-left">
                   <button id="pay-button" type="button" class="btn btn-app-primary" onclick="viewComplete.pay();" disabled="disabled">Pay</button>
                   <!--<button type="button" class="btn btn-app-primary">Export Excel</button>
                   <button type="button" class="btn btn-app-primary">Export Pdf</button>-->
               </div>
               <div class="pull-right form-inline">
                   <div class="form-group">
                       <input name="tripStatus" type="radio" class="minimal status-filter" value="platform_paid"/>
                       <label class="control-label">paid</label>
                   </div>
                   <div class="form-group margin-left-15">
                       <input name="tripStatus"  type="radio" class="minimal status-filter" value="complete"/>
                       <label class="control-label">unpaid</label>
                   </div>
               </div>
           </div>
            <table id="mbr-table" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th></th>
                    <th>
                        <input id="select-all" type="checkbox" class="checked-row-class minimal"/>
                    </th>
                    <th>Company Name</th>
                    <th>Transporter Bid#</th>
                    <th>Auction#</th>
                    <th>Vehicle#</th>
                    <th>Final Cost</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</section>


<script src="../js/manifest.bundle.js"></script>
<script src="../js/vendor.bundle.js"></script>
<script src="../js/viewTransporterComplete.bundle.js"></script>
</body>
</html>
