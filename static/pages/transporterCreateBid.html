<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Transporter Create Bid</title><meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport"><link href="../js/style.css" rel="stylesheet"></head><body><section class="content"><div class="box"><div class="box-header with-border"><h3 class="box-title" v-text="$t('message.transporterCreateBid.box.title')"></h3></div><div class="box-body"><form id="tcb-date-form" class="form-horizontal"><div class="form-group col-sm-6"><label class="control-label pull-left"><span v-text="$t('message.transporterCreateBid.form.from')"></span> <span class="color-error">*</span></label><div class="valid-frame pull-left" style="max-width: 150px"><input name="vehicleAvailabilityFrom" class="form-control form_datetime min-width-110" type="text"></div><span class="pull-left" style="background-color: #eee;border:1px solid #ccc;height: 34px;line-height: 34px;text-align: center;padding: 0 12px" v-text="$t('message.transporterCreateBid.form.to')"></span><div class="valid-frame pull-left" style="max-width: 150px"><input name="vehicleAvailabilityEnd" class="form-control form_datetime min-width-110" type="text"></div></div></form><div class="form-inline pull-right"><div class="form-group"><label v-text="$t('message.transporterCreateBid.search.vehicleNo')"></label><input id="vehicle-no-value" class="form-control" type="text"> <button id="vehicle-no-search" class="btn btn-app-primary" v-text="$t('message.button.search')"></button></div></div><div style="clear: both"></div><table id="transporter-create-table" class="table table-bordered"><thead><tr><th v-text="$t('message.transporterCreateBid.table.select')"></th><th v-text="$t('message.transporterCreateBid.table.sNo')"></th><th v-text="$t('message.transporterCreateBid.table.vehicleNo')"></th><th v-text="$t('message.transporterCreateBid.table.vehicleType')"></th><th v-text="$t('message.transporterCreateBid.table.defaultDriver')"></th><th v-text="$t('message.transporterCreateBid.table.distancePrice')"></th><th v-text="$t('message.transporterCreateBid.table.basePrice')"></th><th v-text="$t('message.table.function')"></th></tr></thead><tbody></tbody></table></div><div class="box-footer with-border"><div><button onclick="window.location.href='transporterBidView.html?sspi='+appOption.getQueryParam('sspi')" class="btn btn-app-danger" v-text="$t('message.button.cancel')"></button> <button id="create-bid-save" class="btn btn-app-primary" disabled="disabled" v-text="$t('message.button.next')"></button></div></div></div><div class="modal" id="editVehiclePriceModal" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.transporterCreateBid.box.editPriceTitle')"></h4></div><div class="modal-body"><form id="edit-price-form" class="form-horizontal"><div class="form-group"><label class="control-label col-sm-3" v-text="$t('message.transporterCreateBid.form.distancePrice')"></label><div class="col-sm-9 valid-frame"><input name="distancePrice" class="form-control" type="text"></div></div><div class="form-group"><label class="control-label col-sm-3" v-text="$t('message.transporterCreateBid.form.basePrice')"></label><div class="col-sm-9 valid-frame"><input name="basePrice" class="form-control" type="text"></div></div><div class="form-group"><label class="control-label col-sm-3" v-text="$t('message.transporterCreateBid.form.assignDriver')"></label><div class="col-sm-9 valid-frame"><select v-model="currentDriverId" id="rule-create-driver" name="driverId" class="form-control"><option value="" v-text="$t('message.transporterCreateBid.form.selectDriver')"></option><option v-for="driver in drivers" v-bind:value="driver.id" v-text="displayDriverName(driver)"></option></select></div></div></form></div><div class="modal-footer"><button id="edit-price-cancel" type="button" class="btn btn-app-danger pull-left" v-text="$t('message.button.cancel')"></button> <button id="edit-price-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.ok')"></button></div></div></div></div></section><script type="text/javascript" src="../js/vendor.bundle.js"></script><script type="text/javascript" src="../js/transporterCreateBid.bundle.js"></script></body></html>
