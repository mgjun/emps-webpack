<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vehicle View</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>

<section class="content">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title" v-text="$t('message.vehicleView.box.title')"></h3>
                </div>
                <div class="box-body">
                    <div class="form-inline pull-right">
                        <div class="form-group">
                            <label v-text="$t('message.vehicleView.search.vehicleNo')"></label>
                            <input id="vehicle-type-value" class="form-control" type="text"/>
                            <button id="vehicle-type-search" class="btn btn-app-primary" v-text="$t('message.button.search')"></button>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn-app-primary" id="tag-show-add" onclick="window.location.href='vehicleCreate.html?sspi='+appOption.getQueryParam('sspi')">
                            <i class="fa fa-plus"></i>
                            <span v-text="$t('message.vehicleView.button.vehicle')"></span>
                        </button>
                    </div>
                    <table id="vehicle-table" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th v-text="$t('message.vehicleView.table.vehicleNo')">Vehicle#</th>
                            <th v-text="$t('message.vehicleView.table.vehicleType')">Vehicle Type</th>
                            <th v-text="$t('message.vehicleView.table.availability')">Availability</th>
                            <th v-text="$t('message.vehicleView.table.driver')">Driver</th>
                            <th v-text="$t('message.vehicleView.table.distancePrice')">Distance Price</th>
                            <th v-text="$t('message.vehicleView.table.basePrice')">Base Price</th>
                            <th v-text="$t('message.table.function')">Function(s)</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>

<script src="../js/manifest.bundle.js"></script>
<script src="../js/vendor.bundle.js"></script>
<script src="../js/vehicleView.bundle.js"></script>
</body>
</html>
