<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>shipperBidsView</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>

<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title" v-text="$t('message.shipperBidsView.box.title')"></h3>
        </div>
        <div class="box-body">
            <div class="pull-right">
                <div class="form-inline pull-left">
                    <div class="form-group">
                        <label v-text="$t('message.shipperBidsView.search.bidNo')"></label>
                        <input id="bid-no-value" class="form-control" type="text"/>
                    </div>
                </div>
                <div class="form-inline pull-left margin-left-15">
                    <div class="input-group">
                        <input id="status-display" type="text" class="form-control" readonly/>
                        <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                {{$t('message.shipperBidsView.search.status')}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu pull-right">
                                <li role="presentation" style="padding: 5px">
                                    <input type="checkbox" class="form-control minimal" value="draft" name="status"
                                           style="margin: 5px;"/>
                                    <span class="margin-left-5" v-text="$t('message.status.draft')"></span>
                                </li>
                                <li role="presentation" style="padding: 5px">
                                    <input type="checkbox" class="form-control minimal" value="submitted" name="status"
                                           style="margin: 5px;"/>
                                    <span class="margin-left-5" v-text="$t('message.status.submitted')"></span>
                                </li>
                                <li role="presentation" style="padding: 5px">
                                    <input type="checkbox" class="form-control minimal" value="match_success"
                                           name="status" style="margin: 5px;"/>
                                    <span class="margin-left-5" v-text="$t('message.status.matchFound')"></span>
                                </li>
                                <li role="presentation" style="padding: 5px">
                                    <input type="checkbox" class="form-control minimal" value="match_unsuccess"
                                           name="status" style="margin: 5px;"/>
                                    <span class="margin-left-5" v-text="$t('message.status.noMatchFound')">No Match Found</span>
                                </li>
                                <li role="presentation" style="padding: 5px">
                                    <input type="checkbox" class="form-control minimal" value="wait_payment"
                                           name="status" style="margin: 5px;"/>
                                    <span class="margin-left-5" v-text="$t('message.status.pendingPayment')"></span>
                                </li>
                                <li role="presentation" style="padding: 5px">
                                    <input type="checkbox" class="form-control minimal" value="shipper_paid"
                                           name="status" style="margin: 5px;"/>
                                    <span class="margin-left-5" v-text="$t('message.status.shipperPaid')"></span>
                                </li>
                                <li role="presentation" style="padding: 5px">
                                    <input type="checkbox" class="form-control minimal" value="complete" name="status"
                                           style="margin: 5px;"/>
                                    <span class="margin-left-5" v-text="$t('message.status.completed')"></span>
                                </li>
                                <li role="presentation" style="padding: 5px">
                                    <input type="checkbox" class="form-control minimal" value="revoke" name="status"
                                           style="margin: 5px;"/>
                                    <span class="margin-left-5" v-text="$t('message.status.revoked')"></span>
                                </li>
                                <!--<li role="presentation" style="padding: 5px">-->
                                <!--<input type="checkbox" class="form-control minimal" value="shipper_reject" name="status"  style="margin: 5px;"/>-->
                                <!--<span class="margin-left-5" v-text="$t('message.status.shipperRejected')"></span>-->
                                <!--</li>-->
                                <!--<li role="presentation" style="padding: 5px">-->
                                <!--<input type="checkbox" class="form-control minimal" value="transporter_reject" name="status"  style="margin: 5px;"/>-->
                                <!--<span class="margin-left-5" v-text="$t('message.status.transporterRejected')"></span>-->
                                <!--</li>-->
                            </ul>
                        </div>
                    </div>
                </div>
                <button id="search" class="btn btn-app-primary margin-left-15" v-text="$t('message.button.search')"></button>
            </div>

            <div>
                <button class="btn btn-app-primary" id="bid-show-add">
                    <i class="fa fa-plus"></i>
                    <span v-text="$t('message.shipperBidsView.button.bid')"></span>
                </button>
            </div>

            <table id="bid-table" class="table table-bordered table-striped" style="width: 100%;">
                <thead>
                <tr>
                    <th v-text="$t('message.shipperBidsView.table.auctionNo')"></th>
                    <th v-text="$t('message.shipperBidsView.table.bidNo')"></th>
                    <th v-text="$t('message.shipperBidsView.table.bidPrice')"></th>
                    <th v-text="$t('message.shipperBidsView.table.finalPrice')"></th>
                    <th v-text="$t('message.shipperBidsView.table.additionalPrice')"></th>
                    <th v-text="$t('message.shipperBidsView.table.gst')"></th>
                    <th v-text="$t('message.shipperBidsView.table.status')"></th>
                    <th v-text="$t('message.shipperBidsView.table.auctionRunDate')"></th>
                    <!--<th v-text="$t('message.shipperBidsView.table.auctionResultDate')"></th>-->
                    <th v-text="$t('message.shipperBidsView.table.scheduleTime')"></th>
                    <!--<th v-text="$t('message.shipperBidsView.table.scheduleDate')"></th>-->
                    <th v-text="$t('message.table.function')"></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="deleteBid" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" v-text="$t('message.shipperBidsView.box.deleteTitle')"></h4>
                </div>
                <div class="modal-body" v-text="$t('message.deleteInfo')">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.no')"></button>
                    <button id="bid-delete-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.yes')"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="payBid" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" v-text="$t('message.shipperBidsView.box.pay')"></h4>
                </div>
                <div class="modal-body" v-text="replaceBidNo($t('message.payConfirmInfo'))">
                </div>

                <div class="modal-footer">
                    <div id="paypal-button"></div>
                    <!-- <button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal">cancel</button> -->

                    <!--  <button id="bid-delete-save" type="button" class="btn btn-app-primary">submit</button> -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="payMessage" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" v-text="replaceBidNo($t('message.payInfo'))">
                </div>
                <div class="modal-footer">
                    <button id="pay-failed" type="button" class="btn btn-app-danger pull-left" v-text="$t('message.shipperBidsView.button.payFail')"></button>
                    <button id="pay-success" type="button" class="btn btn-app-primary" v-text="$t('message.shipperBidsView.button.paySuccess')"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="payAlert" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="text-center" v-text="replaceBidNo($t('message.payInfo'))">
                    </div>
                    <div class="padding-top-20">
                        <img v-for="(payButton,index) in payButtons" v-text="payButton.type" class="pay-button" @click="payClick(payButton.type)"
                             v-bind:src="payButton.imageUrl">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../js/manifest.bundle.js"></script>
    <script src="../js/vendor.bundle.js"></script>
    <script src="../js/shipperBidsView.bundle.js"></script>


</body>
</html>
