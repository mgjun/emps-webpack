zone in distanceMatrixInfo.zones" v-bind:value="zone.id" v-text="zone.postal + '(' + zone.name + ')'"></option></select></div></div><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.distanceMatrix.form.travelTime')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input type="text" name="travelTime" class="form-control"></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.cancel')"></button> <button id="distanceMatrix-create-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.submit')"></button></div></div></div></div><div class="modal" id="editDistanceMatrix" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.distanceMatrix.box.editTitle')"></h4></div><div class="modal-body"><form id="distanceMatrix-edit-form" class="form-horizontal"><input v-model="distanceMatrixInfo.id" name="id" type="hidden"><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.distanceMatrix.form.destCentralAddress')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input v-model="distanceMatrixInfo.destCentralAddress" name="destCentralAddress" class="form-control" type="text"></div></div><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.distanceMatrix.form.destCentralPostalcode')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input v-model="distanceMatrixInfo.destCentralPostalcode" type="text" name="destCentralPostalcode" class="form-control"></div></div><div class="form-group"><label class="control-label col-sm-3"><span v-text="$t('message.distanceMatrix.form.selectDestZone -text="$t('message.distanceMatrix.form.travelTime')"></span> <span class="color-error">*</span></label><div class="col-sm-9"><input v-model="distanceMatrixInfo.travelTime" type="text" name="travelTime" class="form-control"></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.cancel')"></button> <button id="distanceMatrix-edit-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.submit')"></button></div></div></div></div><div class="modal" id="deleteDistanceMatrix" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4 class="modal-title" v-text="$t('message.distanceMatrix.box.deleteTitle')"></h4></div><div class="modal-body" v-text="$t('message.deleteInfo')"></div><div class="modal-footer"><button type="button" class="btn btn-app-danger pull-left" data-dismiss="modal" v-text="$t('message.button.no')"></button> <button id="distanceMatrix-delete-save" type="button" class="btn btn-app-primary" v-text="$t('message.button.yes')"></button></div></div></div></div></section><script type="text/javascript" src="../js/vendor.bundle.js"></script><script type="text/javascript" src="../js/distanceMatrix.bundle.js"></script></body></html>
